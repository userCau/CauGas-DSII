server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dbzinho
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      schema-locations: classpath:schema-postgresql.sql
      mode: always
